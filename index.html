          <button

      </div>
    </header>

      <div class="text-center">
        <h2 class="text-4xl font-bold">Ai-univers-hub</h2>
        <button
          id="sortByDate"
          class="btn btn-info text-white font-bold text-xl my-4"
        >
          Sort By Date
        </button>
      </div>
      <section class="p-2 my-3">
        <div
          id="toolsContainer"
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-5"

        <div class="my-5 text-center">
          <button
            id="showAllBtn"
            class="btn btn-success text-white font-bold text-xl hidden"
          >
            Show All
          </button>
        </div>

        <div id="showModal">
          <!-- You can open the modal using ID.showModal() method -->
        </div>
      </section>
    </main>
    <footer class="footer items-center p-4 bg-neutral text-neutral-content">
      <aside class="items-center grid-flow-col">
        <i class="fa-brands fa-airbnb text-5xl"></i>
